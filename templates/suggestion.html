<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/img/TRL_Logo_Custom.jpg">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Suggestion</title>
</head>
<header>
    <nav>
        <button class="hamburger" aria-label="Toggle menu" aria-expanded="false" aria-controls="nav-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        <div class="nav-menu" id="nav-menu">
            <a href="{{ url_for('calculator') }}">DPS/DPM CALCULATOR</a>
            <a href="{{ url_for('about_us') }}">ABOUT US</a>
            <a href="{{ url_for('index') }}">GUN STATS</a>
            <a href="https://www.roblox.com/games/5766084948/SCP-The-Red-Lake-EVENT">PLAY THE RED LAKE</a>
            <a href="https://discord.gg/2jDevH8aTd">OUR DISCORD</a>
        </div>
    </nav>
</header>
<body>
<main class="background-image">
    <h1>Suggestion</h1>
    <h3 class="suggestion-title"><b>Welcome to Suggestions!</b><br> We encourage you to share your ideas, improvments,
        or even fun comments with us, so we can develop this website further.</h3>
    <article>
        <label for="name">Pseudoname:</label>
        <input type="text" id="name" name="name" placeholder="not required"><br><br>

        <label for="rate">Rating:</label>
        <input type="number" id="rate" name="rating" min="1" max="10" required><br><br>

        <label for="text">Text:</label>
        <textarea id="text" name="text" rows="4" cols="50" placeholder="Enter your comments here..." minlength="5"
                  maxlength="500" required></textarea><br><br>
    </article>
    <button class="button1" type="button" onclick="sendMessage()">Send</button>
    <p id="successMessage" style="display: none;" aria-live="polite" role="status"></p>
    <p id="errorMessage" style="display: none; color: crimson;" aria-live="polite" role="status"></p>
</main>
<script src="{{ url_for('static', filename='suggestion.js') }}"></script>
<script>
    const hamburger = document.querySelector('.hamburger');
    const navMenu = document.querySelector('.nav-menu');

    function setMenu(open) {
        hamburger.classList.toggle('active', open);
        navMenu.classList.toggle('active', open);
        document.body.classList.toggle('menu-open', open);
        hamburger.setAttribute('aria-expanded', open ? 'true' : 'false');
    }

    hamburger.addEventListener('click', () => {
        const isOpen = hamburger.classList.contains('active');
        setMenu(!isOpen);
    });

    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') setMenu(false);
    });

    navMenu.querySelectorAll('a').forEach(link =>
        link.addEventListener('click', () => setMenu(false))
    );
</script>
</body>
</html>
