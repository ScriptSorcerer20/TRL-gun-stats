<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/img/TRL_Logo_Custom.jpg">
    <title>Gun Stats</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<header>
    <nav>
        <button class="hamburger" aria-label="Toggle menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        <div class="nav-menu">
            <a href="{{ url_for('calculator') }}">DPS/DPM CALCULATOR</a>
            <a href="{{ url_for('about_us') }}">ABOUT US</a>
            <a href="{{ url_for('suggestion') }}">SUGGESTIONS & FEEDBACK</a>
            <a href="https://www.roblox.com/games/5766084948/SCP-The-Red-Lake-EVENT">PLAY THE RED LAKE</a>
            <a href="https://discord.gg/2jDevH8aTd">OUR DISCORD</a>
        </div>
    </nav>
</header>
<body class="background-image">
<main>
    <h1>Gun Stats</h1>
    <div class="search-container">
        <input type="text" id="search" placeholder="Search by name" onkeyup="filterTable()">
    </div>
    <table id="gun-stats" class="background-roster">
        <thead>
        <tr>
            <th>Name</th>
            <th>Damage</th>
            <th>Rounds per minute</th>
            <th>Magazine Size</th>
            <th>Reload time</th>
            <th>RPS</th>
            <th>DPS</th>
            <th>DPM</th>
            <th>Avg DPS</th>
        </tr>
        </thead>
        <tbody>
        <!-- Gun stats will be populated here -->
        </tbody>
    </table>
    <script src="{{ url_for('static', filename='populateTable.js') }}"></script>
    <script src="{{ url_for('static', filename='filterTable.js') }}"></script>
    <script>
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
            document.body.classList.toggle('menu-open');
        });
        navMenu.querySelectorAll('a').forEach(link =>
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
                document.body.classList.remove('menu-open');
            })
        );
    </script>
</main>
</body>
</html>
